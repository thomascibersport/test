{% extends 'main/base.html' %}

{% block title %} VideoOpka - Видео {% endblock title %}

{% block content %}
    <h1>МЕГА КРУТЫЕ ВИДОСЫ - В ХОРОШЕМ КАЧЕСТВЕ</h1>
    <div class="video-gallery">
        {% for video in videos %}
        <div class="gallery">
            <div class="okno">
                <img src="{{ video.thumbnail.url }}" alt="{{ video.title }}" class="btn_video" data-video-src="{{ video.source.url }}">
                <div>{{ video.title }}</div>
            </div>
        </div>


            <div class="modal" id="modal_{{ forloop.counter }}">
                <div class="modal-content">
                    <video id="video" controls src="{{ video.source.url  }}"></video>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
